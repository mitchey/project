language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging

  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./reverseproxy

  # Tagging
  - docker tag udagram-api-feed mitchey/udagram-api-feed:v1
  - docker tag udagram-api-user mitchey/udagram-api-user:v1
  - docker tag udagram-frontend mitchey/udagram-frontend:v1
  - docker tag reverseproxy mitchey/reverseproxy:v1

after_success:
  - docker login --username=mitchey
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mitchey/udagram-api-feed:v1
  - docker push mitchey/udagram-api-user:v1
  - docker push mitchey/udagram-frontend:v1
  - docker push mitchey/reverseproxy:v1
